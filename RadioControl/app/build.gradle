apply plugin: 'com.android.application'

apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public'}
    maven { url  "http://dl.bintray.com/novoda/maven" }

    google()
}

android {
    signingConfigs {
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.nikhilparanjape.radiocontrol"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 59
        versionName "5.0.3-Beta1"
        // Enabling multidex support.
        multiDexEnabled true

    }
    dexOptions {
        javaMaxHeapSize "16g"
        maxProcessCount 8
        threadCount 24

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }
    productFlavors {

    }
    compileOptions {

        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}
configurations.all {
    exclude group: 'com.android.support', module: 'support-v13'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation('com.mikepenz:materialdrawer:4.6.4@aar') {
        transitive = true
    }
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:cardview-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'
    implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.0.1-SNAPSHOT'
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.gordonwong:material-sheet-fab:1.2.1'
    implementation 'com.github.jorgecastilloprz:fabprogresscircle:1.01@aar'
    implementation 'com.appeaser.sublimepickerlibrary:sublimepickerlibrary:2.1.1'
    implementation 'com.github.paolorotolo:appintro:3.4.0'
    implementation 'com.diogobernardino:williamchart:2.2'
    implementation 'me.grantland:autofittextview:0.2.1'
    implementation 'com.borax12.materialdaterangepicker:library:1.7'
    implementation 'com.appyvet:materialrangebar:1.3'
    implementation 'com.afollestad.material-dialogs:core:0.9.3.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.2.3'
    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.8.0'
    implementation 'com.google.firebase:firebase-crash:12.0.1'
    implementation 'com.android.support:customtabs:27.1.0'
    implementation 'me.zhanghai.android.customtabshelper:library:1.0.3'
    implementation 'com.novoda:simple-chrome-custom-tabs:0.1.5'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
        ""

    }
}


apply plugin: 'com.google.gms.google-services'
