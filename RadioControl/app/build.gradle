apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.nikhilparanjape.radiocontrol"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 46
        versionName "4.1 - Beta8"
        // Enabling multidex support.
        multiDexEnabled true
    }
    dexOptions {
        javaMaxHeapSize "14g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.mikepenz:materialdrawer:4.6.4@aar') {
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.0.1-SNAPSHOT'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    compile 'com.github.jorgecastilloprz:fabprogresscircle:1.01@aar'
    compile 'com.appeaser.sublimepickerlibrary:sublimepickerlibrary:2.1.1'
    compile 'com.github.paolorotolo:appintro:3.4.0'
    compile 'com.diogobernardino:williamchart:2.2'
    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.borax12.materialdaterangepicker:library:1.7'
    compile 'com.appyvet:materialrangebar:1.3'
    compile 'com.google.android.gms:play-services-ads:10.2.0'
    compile 'com.afollestad.material-dialogs:core:0.9.2.3'
    compile 'com.afollestad.material-dialogs:commons:0.9.2.3'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.8.0'
    compile 'com.google.firebase:firebase-crash:10.0.1'
}


apply plugin: 'com.google.gms.google-services'