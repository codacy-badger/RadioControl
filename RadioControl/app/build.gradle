apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://dl.bintray.com/novoda/maven" }

    google()
    mavenCentral()
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "com.nikhilparanjape.radiocontrol"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 76
        versionName "6.0-Alpha2"
        // Enabling multidex support.
        multiDexEnabled true

    }
    dexOptions {
        javaMaxHeapSize "16g"
        maxProcessCount 8
        threadCount 24

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }
    packagingOptions {
        exclude 'META-INF/library_release.kotlin_module'
    }
    productFlavors {

    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // First party (Google, Android, etc)
    // noinspection GradleCompatible

    //AndroidX
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    //noinspection GradleDependency
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation group: 'androidx.core', name: 'core-ktx', version: '1.2.0-rc01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "androidx.preference:preference-ktx:1.1.0"
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    //Debug
    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-3'

    //Google
    implementation 'com.google.android.material:material:1.2.0-alpha02'
    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1@aar') {
        transitive = true
        ""
    }

    // Third party - Helper
    implementation 'com.github.bumptech.glide:glide:4.10.0'
    implementation "com.github.StephenVinouze:KinApp:1.0.3"
    implementation 'com.github.topjohnwu:libsu:2.3.1'
    implementation 'org.jetbrains.anko:anko-commons:0.10.8'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.61'
    implementation 'com.novoda:simple-chrome-custom-tabs:0.1.6'
    implementation 'me.zhanghai.android.customtabshelper:library:1.0.6'

    // Third party - UI/UX
    implementation 'com.afollestad:aesthetic:1.0.0-beta05'
    implementation 'com.afollestad.material-dialogs:core:2.0.0-rc3'
    implementation 'com.appyvet:materialrangebar:1.3'
    implementation 'com.borax12.materialdaterangepicker:library:2.0'
    implementation 'com.diogobernardino:williamchart:2.2'
    implementation 'com.github.AppIntro:AppIntro:5.1.0'
    implementation 'com.github.bmelnychuk:AndroidTreeView:d051ce75f5'
    implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    implementation 'com.gordonwong:material-sheet-fab:1.2.1'
    implementation 'com.mikepenz:aboutlibraries:7.0.4'
    implementation 'com.mikepenz:fastadapter:4.1.1'
    implementation 'com.mikepenz:fastadapter-extensions-expandable:4.1.1'
    implementation 'com.mikepenz:google-material-typeface:3.0.1.3.original@aar'
    implementation 'com.mikepenz:iconics-core:4.0.2'
    implementation 'com.mikepenz:google-material-typeface:3.0.1.4.original-kotlin@aar' //Disregard detector
    implementation('com.mikepenz:materialdrawer:7.0.0-rc08@aar') {
        transitive = true
    }
    implementation 'me.grantland:autofittextview:0.2.1'

    //Processors
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'

}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'
kotlin {

}
