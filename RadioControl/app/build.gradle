apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://dl.bintray.com/novoda/maven" }

    google()
    mavenCentral()
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.nikhilparanjape.radiocontrol"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 71
        versionName "5.0.3-Beta8"
        // Enabling multidex support.
        multiDexEnabled true

    }
    dexOptions {
        javaMaxHeapSize "16g"
        maxProcessCount 8
        threadCount 24

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }
    packagingOptions {
        exclude 'META-INF/library_release.kotlin_module'
    }
    productFlavors {

    }
    compileOptions {
        targetCompatibility kotlin_version
        sourceCompatibility kotlin_version
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}
configurations.all {
    exclude group: 'com.android.support', module: 'support-v13'
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // First party (Google, Android, etc)
    // noinspection GradleCompatible

    //AndroidX
    implementation 'androidx.annotation:annotation:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'androidx.core:core:1.0.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    //Google
    implementation 'com.google.android.material:material:1.0.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true
        ""
    }

    // Third party - Helper
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation "com.github.StephenVinouze:KinApp:1.0.2"
    implementation 'org.jetbrains.anko:anko-commons:0.10.8'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.0"
    implementation 'com.novoda:simple-chrome-custom-tabs:0.1.6'
    implementation 'me.zhanghai.android.customtabshelper:library:1.0.6'

    // Third party - UI/UX
    implementation 'com.afollestad:aesthetic:0.7.2'
    implementation 'com.afollestad.material-dialogs:core:2.0.0-beta2'
    implementation 'com.appeaser.sublimepickerlibrary:sublimepickerlibrary:2.1.2'
    implementation 'com.appyvet:materialrangebar:1.3'
    implementation 'com.borax12.materialdaterangepicker:library:1.9'
    implementation 'com.diogobernardino:williamchart:2.2'
    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.12.0'
    implementation 'com.github.apl-devs:appintro:v5.0.0'
    implementation 'com.github.bmelnychuk:AndroidTreeView:d051ce75f5'
    implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    implementation 'com.github.jorgecastilloprz:fabprogresscircle:1.01@aar'
    implementation 'com.gordonwong:material-sheet-fab:1.2.1'
    implementation 'com.mikepenz:aboutlibraries:6.2.0'
    implementation 'com.mikepenz:google-material-typeface:3.0.1.3.original@aar'
    implementation 'com.mikepenz:iconics-core:3.1.0@aar'
    implementation('com.mikepenz:materialdrawer:6.1.1@aar') {
        transitive = true
    }
    implementation 'me.grantland:autofittextview:0.2.1'

    //Processors
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'
kotlin {
    experimental {
        coroutines "enable"
    }
}
